; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = bgeigiecast
default_envs = m5stack-stamp-pico

[env]
platform = espressif32
framework = arduino
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
test_build_src = true
test_ignore =
    test_led
    test_state_machine
    test_stability
lib_deps =
    claypuppet/SensorReporter@^0.3.1

[env:bGeigieCast]
board = esp32doit-devkit-v1
upload_speed = 115200


[env:bGeigieCast-stamps3]
platform_packages =
    framework-arduinoespressif32@https://github.com/bsergei/arduino-esp32.git#issue-8185
board = m5stack-stamps3
lib_deps =
    ${env.lib_deps}
    fastled/FastLED@^3.6.0

build_flags =
    -D STAMPS3
    -D RX2=9
    -D TX2=7


[env:m5stack-stamp-pico] ;https://docs.platformio.org/en/latest/platforms/espressif32.html
	platform = espressif32
	framework = arduino
	board = stamp-pico
	lib_ldf_mode = deep
	board_build.f_cpu = 240000000L       ;240M(WiFi OK), 160M(WiFi OK), 80M(WiFi OK), 40M, 20M, 10M
	board_build.f_flash = 80000000L      ;80M, 40M
	board_build.flash_mode = dio         ;qio, qout, dio, dout
	monitor_speed = 115200
	; build_flags =
	;     -DCORE_DEBUG_LEVEL=0             ;0:None, 1:Error, 2:Warn, 3:Info, 4:Debug, 5:Verbose
	;     -DARDUINO_RUNNING_CORE=1         ;0:Core0, 1:Core1(default)
	;     -DARDUINO_EVENT_RUNNING_CORE=1   ;0:Core0, 1:Core1(default)
	;upload_port = COM3
	upload_speed = 1500000               ;1500000, 921600, 750000, 460800, 115200
	;board_build.partitions = no_ota.csv ;https://github.com/espressif/arduino-esp32/tree/master/tools/partitions


platform_packages =
framework-arduinoespressif32@https://github.com/bsergei/arduino-esp32.git#issue-8185

lib_deps =
    ${env.lib_deps}
    fastled/FastLED@^3.6.0

build_flags =
    -D STAMPS3
    -D RX2=1
    -D TX2=3




[env:wrover]
board = esp-wrover-kit
upload_port = /dev/ttyUSB1
monitor_port = /dev/ttyUSB1

build_flags =
    -D RX2=21
    -D TX2=22


[env:wrover-test]
board = esp-wrover-kit
upload_port = /dev/ttyUSB1
monitor_port = /dev/ttyUSB1

build_flags =
    -D RX2=21
    -D TX2=22

; testing uses dynamic casts
build_unflags =
    -fno-rtti

test_build_src = true
test_ignore =
    test_builtin_led
    test_led
    test_state_machine
    test_stability
